<html>
<body>

<h1><b>Új felhasználó létrehozása</b></h1>
<br>
<div class="formbox">
  <h1><b>Regisztráció</b></h1>
<form class="form"  [formGroup]="userForm" (ngSubmit)="onSubmit()" >
  <mat-form-field >
       <input matInput type="text" class="form-control" placeholder="Felhasználónév" formControlName="username">
  </mat-form-field>
  <br>
  <mat-form-field >
        <input matInput type="text" class="form-control" placeholder="Jelszó" formControlName="password">
  </mat-form-field>
 <br>
  <p></p>
  <button mat-raised-button class="btn" type="submit" >Regisztráció</button>
  <button mat-raised-button  class="btn"  routerLinkActive="active"  routerLink="/login">Vissza</button>
</form>
</div>

</body>
</html>
